    <script>
        var TRANSFER_IN = 160563;

        jq(function () {
            jq('#transferFacility :input').prop('disabled', true);
            jq('#transfer-in-status input').change(onEntryPointChange);

        });

        function onEntryPointChange() {
            var entryPointStatus = getValue('transfer-in-status.value');
            if (entryPointStatus == TRANSFER_IN) {
                jq('#transferFacility :input').prop('disabled', false);
            } else {
                jq('#transferFacility :input').val('');
                jq('#transferFacility :input').prop('disabled', true);
            }

        }
    </script>
