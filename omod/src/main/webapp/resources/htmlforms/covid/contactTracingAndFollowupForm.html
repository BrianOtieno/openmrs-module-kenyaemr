<htmlform>

    <script type="text/javascript" src="../moduleResources/kenyaemr/scripts/moment.js"></script>

    <style>


        .disabled {
            color: #ebebe4;
    </style>

    <div class="ke-form-header">
        <table width="100%">
            <tr>
                <td>Date:
                    <encounterDate id="encounter-date" showTime="true" />
                </td>
                <td>Location:
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
                </td>
            </tr>
        </table>
    </div>
    <!--=============Work flow==================-->
    <ifMode mode="VIEW" include="true">
        <div>
            <table style="width: 100%">
                <tr>
                    <td align="left">
                        Observation Date:
                    </td>
                    <td>
                        Unique Client Number
                    </td>
                    <td align="right">
                        Gender Identity:
                    </td>
                </tr>
                <tr>
                    <td>
                        16-Jan-2019
                    </td>
                    <td>
                        Test
                    </td>
                    <td align="right">
                        Test
                    </td>
                </tr>
            </table>
        </div>

    </ifMode>
    <!-- ============ end work flow =================-->
    <div class="ke-form-content">

        <fieldset id="Client_visit">
            <legend>Diagnosis</legend>
            <table>
                <tr>
                    <td ><p><b>Fever :</b></p></td>

                    <td><p> <obs   conceptId="162737" answerConceptIds="1065,1066" answerLabels="Yes, No" style="radio"  /> </p></td>
                </tr>
                <tr>
                    <td ><p><b>Cough :</b></p></td>
                    <td ><p>  <obs  conceptId="162737" answerConceptIds="1065,1066" answerLabels="Yes, No" style="radio"  /> </p></td>
                </tr>
                <tr>
                    <td ><p><b>Sore throat :</b></p></td>
                    <td ><p>  <obs  conceptId="162737" answerConceptIds="1065,1066" answerLabels="Yes, No" style="radio" /> </p></td>
                </tr>
                <tr>
                    <td ><p><b>Difficulty breathing :</b></p></td>
                    <td ><p> <obs conceptId="162737" answerConceptIds="1065,1066," answerLabels="Yes, No" style="radio"  /> </p></td>
                </tr>


            </table>

        </fieldset>


    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>

</htmlform>
